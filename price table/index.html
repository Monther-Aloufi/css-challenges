<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <div class="content">
        <div class="box">
            <div class="plan basic">
                <h4 class="title">Basic</h4>
                <h1 class="price">$5</h1>
                <span>per month</span>
                <div class="line-plan"></div>
                <div class="line-plan line-s"></div>
                <div class="line-plan"></div>
                <div class="line-plan line-s"></div>
            </div>
            <div class="plan pro">
                <h4 class="title">Pro</h4>
                <h1 class="price">$10</h1>
                <span>per month</span>
                <div class="line-plan"></div>
                <div class="line-plan line-s"></div>
                <div class="line-plan"></div>
                <div class="line-plan line-s"></div>
            </div><div class="plan Premium">
                <h4 class="title">Premium</h4>
                <h1 class="price">$20</h1>
                <span>per month</span>
                <div class="line-plan"></div>
                <div class="line-plan line-s"></div>
                <div class="line-plan"></div>
                <div class="line-plan line-s"></div>
            </div>

            <!------------ DATAS ------------>

            <div class="datas">
                <div class="line-data line-1">
                    <p class="left">5 Users</p>
                    <p class="right">100 Users</p>
                    <div class="line"></div>
                    <div class="fill"></div>
                </div>
                <div class="line-data line-2">
                    <p class="left">20 GB</p>
                    <p class="right g">20 GB</p>
                    <div class="line"></div>
                    <div class="fill"></div>
                </div> 
                <div class="line-data line-3">
                    <p class="left">1 Project</p>
                    <p class="right">50 Project</p>
                    <div class="line"></div>
                    <div class="fill"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
