<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <div class="farm">
        <div class="box">
            <div class="head">    
                <div class="title">Friday</div>
                <div class="subtitle">september 2, 2002</div>
            </div>
            <ul>
                <li>
                    <input type="checkbox" id="item-1" class="item-1" />
                    <label for="item-1" class="text">Create a list</label>
                    <label for="item-1" class="button"></label>
                    <svg width="12px" height="10px" class="checkmark">
                        <polyline points="1, 5 6, 9 15, 1" />   
                    </svg>
                </li>
                <li>
                    <input type="checkbox" id="item-2" class="item-2" />
                    <label for="item-2" class="text">Complete first task</label>
                    <label for="item-2" class="button"></label>
                    <svg width="12px" height="10px" class="checkmark">
                        <polyline points="1, 5 6, 9 14, 1" />   
                    </svg>
                </li>
                <li>
                    <input type="checkbox" id="item-3" class="item-3" />
                    <label for="item-3" class="text">Write some CSS code</label>
                    <label for="item-3" class="button"></label>
                    <svg width="12px" height="10px" class="checkmark">
                        <polyline points="1, 5 6, 9 14, 1" />   
                    </svg>
                </li>
                <li>
                    <input type="checkbox" id="item-4" class="item-4" />
                    <label for="item-4" class="text">Amaze the world</label>
                    <label for="item-4" class="button"></label>
                    <svg width="12px" height="10px" class="checkmark">
                        <polyline points="1, 5 6, 9 14, 1" />   
                    </svg>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
