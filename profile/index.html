<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

  <title>Document</title>
</head>
<body>
  <div class="contenr">
    <div class="box">
      <div class="left">
        <div class="img-profile">
          <div class="c1"></div>
          <div class="c2"></div>
          <img class="image" src="https://100dayscss.com/codepen/jessica-potter.jpg" alt="image profile">
        </div>
        <div class="information">
          <p class="name">Jessica Potter</p>
          <small class="occupation">Visual Artist</small>
        </div>
        <div class="btns">
          <p class="btn">Follow</p>
          <p class="btn">Message</p>
        </div>
      </div>
      
      <div class="right">
        <div class="card">
          <div class="nn">
            <p class="number">523</p>
            <small class="name-card">Posts</small>
          </div>
      </div>
        <div class="card">
          <div class="nn">
            <p class="number">1387</p>
            <small class="name-card">Likes</small>
          </div>
      </div>
        <div class="card">
          <p class="number">146</p>
          <small class="name-card">Follower</small>
      </div>
      </div>
    </div>
  </div>
</body>
</html>
