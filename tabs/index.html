<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div class="content">
    <div class="box">
      <div class="top"></div>  
      <input type="radio" name="tab" id="tab-1" class="tabs" checked/>
      <input type="radio" name="tab" id="tab-2" class="tabs">
      <input type="radio" name="tab" id="tab-3" class="tabs">
      <input type="radio" name="tab" id="tab-4" class="tabs">
      
      <label for="tab-1" class="tab tab-1"> <span></span> </label>
      <label for="tab-2" class="tab tab-2"> <span></span> </label>
      <label for="tab-3" class="tab tab-3"> <span></span> </label>
      <label for="tab-4" class="tab tab-4"> <span></span> </label>
      <label class="close"> <span></span> </label>

      <div class="content-tab content-tab-1">
        <h3 class="title">Dashboard</h3>
        <span class="line"></span>
        <span class="line line-s"></span>
        <span class="line"></span>
        <span class="line line-s"></span>
        <span class="line line-ss"></span>
        <br>
        <span class="line"></span>
        <span class="line line-s"></span>
        <span class="line"></span>
        <span class="line line-ss"></span>
        <span class="line"></span>
      </div>
      <div class="content-tab content-tab-2">
        <h3 class="title">Comments</h3>
        <span class="line"></span>
        <span class="line line-s"></span>
        <span class="line"></span>
        <span class="line line-s"></span>
        <span class="line line-ss"></span>
        <br>
        <span class="line"></span>
        <span class="line line-s"></span>
        <span class="line"></span>
        <span class="line line-ss"></span>
        <span class="line"></span>
      </div>
      <div class="content-tab content-tab-3">
        <h3 class="title">Notifications</h3>
        <span class="line"></span>
        <span class="line line-s"></span>
        <span class="line"></span>
        <span class="line line-s"></span>
        <span class="line line-ss"></span>
        <br>
        <span class="line"></span>
        <span class="line line-s"></span>
        <span class="line"></span>
        <span class="line line-ss"></span>
        <span class="line"></span>
      </div>
      <div class="content-tab content-tab-4">
        <h3 class="title">Settings</h3>
        <span class="line"></span>
        <span class="line line-s"></span>
        <span class="line"></span>
        <span class="line line-s"></span>
        <span class="line line-ss"></span>
        <br>
        <span class="line"></span>
        <span class="line line-s"></span>
        <span class="line"></span>
        <span class="line line-ss"></span>
        <span class="line"></span>
      </div>
    </div>
  </div>
</body>
</html>
